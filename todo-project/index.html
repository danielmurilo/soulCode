<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles/main.css">
    <title>SoulCode ToDo</title>
</head>
<body>
    <header id="header" class="d-flex justify-content-center align-items-center">
        <img id="app-logo" src="https://soulcodeacademy.org/assets/images/logo/light-logo.png" alt="Logo da SoulCode">
    </header>
    <main class="d-flex flex-column">        
        <form action="#" id="todo-form">
            <div class="m-3 d-flex">
                <input id="input-todo" type="text" class="form-control me-2" placeholder="Sua Tarefa Aqui" required>
                <button id="button-todo-add" type="submit" class="btn btn-warning"><span class="material-symbols-outlined">add</span></button>
            </div>
        </form>
        <section id="todos-list" class="d-flex flex-column mx-4 my-2 flex-grow-1">
            <!-- <div class="card">
                <div class="card-body d-flex align-items-center">
                    <p class="todo-text flex-grow-1 text-truncate">Estudar DOM</p>
                    <button class="btn delete-todo">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div> -->
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
