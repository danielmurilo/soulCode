<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desafio.css">
    <title>Desafio 27/09/2022</title>
</head>
<body>
    <main>
        <section id="section1">
            <form id="myForm">
                <div class="divsInputs">
                    <label for="#inputNomeProduto">Nome:</label><br>
                    <input id="inputNomeProduto" type="text" name="nome" placeholder="Digite Nome do Produto">
                </div>
                <div class="divsInputs">
                    <label for="#inputMarcaProduto">Marca:</label><br>
                    <input id="inputMarcaProduto" type="text" name="marca" placeholder="Digite a Marca do Produto">
                </div>
                <div class="divsInputs">
                    <label for="inputImagem">Imagem:</label><br>
                    <input id="inputImagem" type="text" name="imagem" placeholder="Digite a URL da Imagem">
                </div>
                <div class="divsInputs">
                    <label for="inputPrecoUnitario">Preço Unitário:</label><br>
                    <input id="inputPrecoUnitario" type="text" name="precoUnitario" placeholder="Digite o Valor Unitário">
                </div>
                <div class="divsInputs">
                    <label for="inputQtdEstoque">Quantidade Em Estoque:</label><br>
                    <input id="inputQtdEstoque" type="text" name="qtdEmEstoque" placeholder="Digite a QTD em Estoque">
                </div>
                <div class="divsInputs">
                    <input id="button" type="button" value="Salvar" onclick="salvarProduto(nome)">
                </div>
            </form>
        </section>
        <section>
            <table id="tabelaParaPreencherViaJS">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Imagem</th>
                        <th>Preço Unitário</th>
                        <th>Quantidade Em Estoque</th>
                        <th>Valor Total</th>
                    </tr>
                    <tr>
                        
                    </tr>
                </thead>
            </table>
        </section>        
    </main>
    <script src="desafio.js"></script>    
</body>
</html>
